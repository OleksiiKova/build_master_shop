{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-2 mb-4 my-md-4">
    <div class="row d-flex justify-content-center">
        <div class="col-md-8 col-md-6">
            <h1 class="text-center">Edit Blog Post:</h1>
            <h2 class="text-center h3">{{ post.title }}</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy}}
                <div class="d-flex justify-content-between">
                    <a class="btn btn-secondary" href="{% url 'all_blog_posts' %}">Cancel</a>
                    <button type="submit" class="btn btn-primary ms-3">Update Post</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
