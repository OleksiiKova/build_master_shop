{% extends "base.html" %}
{% load static %}
{% load custom_filters %}

{% block content %}
<div class="container flex-grow-1">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <h2 class="my-4 text-center">Edit Your Review</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'product_detail_by_sku' review.product.sku %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update Review</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
