{% extends "base.html" %}
{% load static %}
{% load custom_filters %}

{% block content %}
<div class="container flex-grow-1">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <h2 class="my-4 text-center">Delete Your Review</h2>
            <p>Are you sure you want to delete this review?</p>
            <div class="rating text-warning text-end">
                {% for i in "12345" %}
                <i class="bi bi-star{% if user_review.rating >= i|to_int %}-fill{% endif %}"></i>
                {% endfor %}
            </div>
            <p class="bg-white p-2 rounded">{{ review.comment }}</p>
            <div class="m-2">
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'product_detail_by_sku' review.product.sku %}"
                            class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
