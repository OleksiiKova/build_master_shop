{% extends "base.html" %}
{% load static %}
{% load cart_tools %}

{% block content %}
<div class="container col-md-6 flex-grow-1 mt-2 mb-4 my-md-4">
    <div class="row">
        <div class="">
            <h1 class="text-center">Contact Us</h1>
            <form method="post" action="">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex justify-content-center justify-content-sm-end">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
