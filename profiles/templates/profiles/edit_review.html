{% extends "base.html" %}
{% load static %}
{% load custom_filters %}

{% block content %}
<div class="container mt-2 mb-4 my-md-4">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Edit Your Review</h1>
            <!-- Form to edit the review -->
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="d-flex justify-content-between mt-4">
                    <!-- Cancel button redirects based on context -->
                    <a href="{% if next == 'my_reviews' %}{% url 'user_reviews' %}{% else %}{% url 'product_detail_by_sku' review.product.sku %}{% endif %}"
                        class="btn btn-secondary">Cancel</a>
                    <!-- Update button to submit the edited review -->
                    <button type="submit" class="btn btn-primary">Update Review</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
