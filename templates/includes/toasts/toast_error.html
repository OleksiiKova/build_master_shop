<div class="toast custom-toast border-top-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="w-100 toast-capper bg-danger"></div>
    <div class="toast-header d-flex justify-content-between">
        <strong class="me-auto">Error!</strong>
        <button type="button" class="ms-2 mb-1 btn-close" data-bs-dismiss="toast" aria-label="Close">
        </button>
    </div>
    <div class="toast-body">
        {{ message }}
    </div>
</div>
