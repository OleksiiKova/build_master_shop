<div class="toast custom-toast rounded-0 border-top-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="w-100 toast-capper bg-info"></div>
    <div class="toast-header">
        <strong class="mr-auto">Alert!</strong>
        <button type="button" class="ml-2 mb-1 btn-close" data-bs-dismiss="toast" aria-label="Close">
        </button>
    </div>
    <div class="toast-body">
        {{ message }}
    </div>
</div>
