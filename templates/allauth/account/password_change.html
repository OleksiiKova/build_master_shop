{% extends "account/base_manage_password.html" %}
{% load allauth i18n %}
{% block head_title %}
{% trans "Change Password" %}
{% endblock head_title %}
{% block content %}
<div class="container flex-grow-1 col-md-6 col-lg-4 my-4 allauth-form-inner-content">
    <h1 class="mb-4">{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-flex justify-content-between mt-4">
            <a class="btn btn-secondary rounded-0" href="{% url 'account_login' %}">Back to Login</a>
            <button type="submit" name="action">{% trans "Change Password" %}</button>
        </div>
    </form>
</div>
{% endblock content %}
